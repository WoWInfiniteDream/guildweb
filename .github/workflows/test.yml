# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@master
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: rboer.nl
        username: root
        key: ${{ secrets.SSH_KEY_VPS }}
        passphrase: ${{ secrets.SSH_KEY_VPS_PASSPHRASE }}   
        port: 22
        source: ./*
        target: /var/www/clients/client1/web24/web/

    - name: SSH Commands
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: |
          chown web33:client1 /var/www/clients/client1/web33/web -hR
          cd /var/www/clients/client1/web33/web
          composer install
        host: rboer.nl
        username: root
        passphrase: ${{ secrets.SSH_KEY_VPS_PASSPHRASE }}
        privateKey: ${{ secrets.SSH_KEY_VPS }}

    - name: Test Success
      uses: rjstone/discord-webhook-notify@v1
      if: success()
      with:
        severity: info
        details: Test Succeeded!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
    
    - name: Test Failure
      uses: rjstone/discord-webhook-notify@v1
      if: failure()
      with:
        severity: error
        details: Test Failed!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        
    - name: Test Cancelled
      uses: rjstone/discord-webhook-notify@v1
      if: cancelled()
      with:
        severity: warn
        details: Test Cancelled!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
